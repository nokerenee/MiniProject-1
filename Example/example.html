<!DOCTYPE html>
<html>
<body>

<h1>An example for debugging</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>

<script>
let a = 2, b = 3; 
let result = ` ${ a } + ${ b } is `; 

if (a + b < 10) { 
    result += 'less than 10' ; 
} else { 
    result += 'greater than 10' ; 
}
console.log(result);
</script>

</body>
</html>
